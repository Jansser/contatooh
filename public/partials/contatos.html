<div class="jumbotron">
	<h1 class="text-center">
		Bem-vindo ao Contatooh!
		<br>
	</h1>
</div>

<p ng-show="mesnagem.texto">
	{{mensagem.texto}}
</p>

<button class="btn btn-primary" ng-click="incrementa()">Novo</button>
<input type="search" placeholder="parte do nome" ng-model="filtro">
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>Nome</th>
			<th>E-mail</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="contato in contatos | filter:filtro">
			<td>
				<a ng-href="#/contatos/{{contato._id}}">{{contato.nome}}</a>
			</td>
			<td>{{contato.email}}</td>
			<td class="text-center">
				<button ng-click="remove(contato)" class="btn btn-warning">Remover</button>
			</td>
		</tr>
	</table>
</div>
<p ng-show="contatos.length">
	Contatos cadastrados: {{contatos.length}}
</p>
<p class="text-info" ng-hide="contatos.length">
	Não há contatos cadastrados
</p>
